version: "3.9"
services:
  api:
    build:
      context: ./src
      dockerfile: ./EmailService.Api/Dockerfile
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    depends_on: [postgres, rabbitmq, redis, mailhog, otel-collector]
  worker:
    build:
      context: ./src
      dockerfile: ./EmailService.Worker/Dockerfile
    env_file:
      - ./.env
    depends_on: [postgres, rabbitmq, redis, mailhog, otel-collector]
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: emails
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
  otel-collector:
    image: otel/opentelemetry-collector:0.103.1
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
      - "9464:9464"
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on: [otel-collector, api, worker]
